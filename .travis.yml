sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in multi-k8s-266519-cde72b60e0d7.json.enc -out multi-k8s-266519-cde72b60e0d7.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file multi-k8s-266519-cde72b60e0d7.json
  - gcloud config set project multi-k8s-266519
  - gcloud config set compute/zone europe-west3-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t rafcik/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true rafcik/react-test npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
